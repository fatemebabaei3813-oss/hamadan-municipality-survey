<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحه نظرسنجی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f8fb;
      font-family: 'Vazirmatn', sans-serif;
      color: #1f2d3d;
      direction: rtl;
      text-align: center;
      padding: 2rem;
    }
    .survey-box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      max-width: 500px;
      margin: auto;
      text-align: center;
      position: relative;
    }
    .btn-vote {
      width: 100%;
      font-weight: bold;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }
    .btn-success {
      background-color: #4caf50;
      border-color: #4caf50;
      color: white;
    }
    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: white;
    }
    .btn-danger {
      background-color: #f44336;
      border-color: #f44336;
      color: white;
    }
    h3, p {
      margin-bottom: 1rem;
    }
    canvas {
      margin-top: 2rem;
      max-width: 100%;
    }
    a.back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #0d6efd;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.back-btn:hover {
      background-color: #084298;
    }
    .vote-info {
      margin-top: 1rem;
      font-weight: bold;
      color: #204051;
    }
    @media (min-width: 576px) {
      .btn-vote {
        width: 120px;
        margin: 0 5px;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

  <div class="survey-box">
    <h3 id="survey-title">نظرسنجی نمونه</h3>
    <p>نظر شما چیست؟</p>
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-sm-auto mb-2 mb-sm-0">
        <button class="btn btn-success btn-vote" onclick="vote('عالی')">عالی</button>
      </div>
      <div class="col-12 col-sm-auto mb-2 mb-sm-0">
        <button class="btn btn-warning btn-vote" onclick="vote('متوسط')">متوسط</button>
      </div>
      <div class="col-12 col-sm-auto">
        <button class="btn btn-danger btn-vote" onclick="vote('ضعیف')">ضعیف</button>
      </div>
    </div>
    <div class="vote-info" id="vote-info"></div>
    <canvas id="resultChart" height="300"></canvas>
    <a href="index.html" class="back-btn">بازگشت به صفحه اصلی</a>
  </div>

  <script>
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) {
      alert("ابتدا وارد شوید.");
      window.location.href = "login.html";
    }

    const category = localStorage.getItem("currentSurvey") || "نظرسنجی نمونه";
    document.getElementById("survey-title").textContent =` نظر شما درباره «${category}» چیست؟`;

    const chartEl = document.getElementById("resultChart");
    let chartInstance = null;

    let surveys = JSON.parse(localStorage.getItem("surveys")) || {};
    if (!surveys[category]) {
      surveys[category] = { "عالی": 0, "متوسط": 0, "ضعیف": 0, voters: [] };
    }

    function drawChart(data) {
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(chartEl, {
        type: 'doughnut',
        data: {
          labels: ['عالی', 'متوسط', 'ضعیف'],
          datasets: [{
            data: [data['عالی'], data['متوسط'], data['ضعیف']],
            backgroundColor: ['#4caf50', '#ffc107', '#f44336'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }

function updateVoteInfo() {
      const totalVotes = surveys[category]['عالی'] + surveys[category]['متوسط'] + surveys[category]['ضعیف'];
      document.getElementById("vote-info").textContent =` تعداد کل رأی‌دهندگان: ${totalVotes}`;
    }

    drawChart(surveys[category]);
    updateVoteInfo();

    function vote(option) {
      if (surveys[category].voters.includes(currentUser)) {
        alert("شما قبلا رأی داده‌اید.");
        return;
      }
      surveys[category][option]++;
      surveys[category].voters.push(currentUser);
      localStorage.setItem("surveys", JSON.stringify(surveys));
      drawChart(surveys[category]);
      updateVoteInfo();
      alert("رأی شما ثبت شد.");
    }
  </script>
</body>
</html>
