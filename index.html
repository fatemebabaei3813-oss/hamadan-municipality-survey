<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سامانه نظرسنجی شهرداری همدان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e8edf3);
      color: #333;
      direction: rtl;
      text-align: right;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    header .logo img {
      height: 48px;
    }

    header .logo span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #0d47a1;
    }

    header .nav-btns a {
      margin-left: 10px;
      padding: 6px 12px;
      border-radius: 5px;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    header .nav-btns a:hover {
      background-color: #084298;
    }

    h2 {
      color: #0d47a1;
      font-weight: 600;
      margin: 60px 0 40px;
      text-align: center;
    }

    .survey-card {
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      min-height: 210px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      border: 2px solid transparent;
    }

    .survey-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: #12366d;
      background-color: #f8fbff;
    }

    .survey-card h5 {
      margin-bottom: 18px;
      color: #9da3ce;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .chart {
      width: 100%;
      max-width: 130px;
      max-height: 130px;
    }

    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #4d80c4;
      text-align: center;
    }

    footer a {
      margin: 0 8px;
      text-decoration: none;
      color: #d5dde9;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

 <header class="container-fluid py-3 bg-white shadow-sm">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
    <div class="logo d-flex align-items-center mb-3 mb-md-0">
      <img src="https://cdn-icons-png.flaticon.com/512/535/535137.png" alt="لوگو" style="height: 48px; margin-left: 10px;" />
      <span class="fw-bold text-primary fs-5">سامانه نظرسنجی شهرداری همدان</span>
    </div>
    <div class="nav-btns d-flex gap-2">
      <a href="login.html" class="logout-btn">ورود</a>
      <a href="register.html" class="logout-btn">ثبت‌نام</a>
      <a href="admin.html" class="logout-btn">پنل مدیریت</a>
    </div>
  </div>
</header>

  <div class="container">
    <h2>لطفاً در یکی از نظرسنجی‌های زیر شرکت کنید</h2>
    <div class="row g-4" id="surveyContainer"></div>
  </div>

  <footer>
    <p>طراحی شده با عشق :)</p>
    <a href="about.html">درباره ما</a>
  </footer>

  <script>
    if (!localStorage.getItem("surveyList")) {
      const initialSurveys = [
        { title: "کیفیت خدمات شهری", description: "نظرتان درباره کیفیت خدمات شهرداری چیست؟", status: "active" },
        { title: "پاکیزگی شهر", description: "نظرتان درباره پاکیزگی شهر چیست؟", status: "active" },
        { title: "امکانات تفریحی", description: "نظرتان درباره امکانات تفریحی شهر چیست؟", status: "active" },
      ];
      localStorage.setItem("surveyList", JSON.stringify(initialSurveys));
    }

    function loadAndRenderSurveys() {
      const container = document.getElementById("surveyContainer");
      container.innerHTML = "";

const surveys = JSON.parse(localStorage.getItem("surveyList")) || [];
      const surveyData = JSON.parse(localStorage.getItem("surveys")) || {};
      
      surveys.forEach((survey, i) => {
        if (survey.status === "ended") return;
        const col = document.createElement("div");
        col.className = "col-lg-3 col-md-4 col-sm-6";

        const card = document.createElement("div");
        card.className = "survey-card";
        card.setAttribute("data-title", survey.title);

        card.innerHTML = `
          <h5>${survey.title}</h5>
          <p>${survey.description}</p>
          <canvas id="chart-${i}" class="chart"></canvas>
          <a href="survey.html" class="btn btn-primary btn-sm mt-3 btn-entry">ورود به نظرسنجی</a>
        `;

        card.addEventListener("click", (e) => {
          if (e.target.tagName.toLowerCase() === "a") return;
          localStorage.setItem("currentSurvey", survey.title);
          window.location.href = "survey.html";
        });

        card.querySelector("a.btn-entry").addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.setItem("currentSurvey", survey.title);
          window.location.href = "survey.html";
        });

        col.appendChild(card);
        container.appendChild(col);

        const ctx = document.getElementById(`chart-${i}`).getContext("2d");
        const data = surveyData[survey.title] || { "عالی": 0, "متوسط": 0, "ضعیف": 0 };

        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: ["عالی", "متوسط", "ضعیف"],
            datasets: [{
              data: [data["عالی"], data["متوسط"], data["ضعیف"]],
              backgroundColor: ["#4caf50", "#ffc107", "#f44336"],
              hoverOffset: 10,
            }],
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: { enabled: true },
            },
          },
        });
      });
    }

    loadAndRenderSurveys();

    // آپدیت خودکار زمانی که لوکال‌استوریج تغییر کنه (مثلاً در تب دیگه رأی داده بشه)
    window.addEventListener("storage", function(e) {
      if (e.key === "surveys") {
        loadAndRenderSurveys();
      }
    });
  </script>
</body>
</html>
